<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte im Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Sternenhimmel */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars.png') repeat;
            opacity: 0.7;
        }

        .space-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Planeten */
        .planet {
            position: absolute;
            width: 120px;
            height: 120px;
            text-align: center;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #saturn {
            background: none;
            top: 30%;
            left: 20%;
            width: 150px;
            height: 150px;
        }

        #saturn img {
            width: 100%;
        }

        #saturn::after {
            content: "Schulprojekte";
            position: absolute;
            top: 110%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        #earth {
            background: radial-gradient(circle, #2ecc71, #145a32);
            bottom: 20%;
            right: 20%;
            border-radius: 50%;
        }

        /* Projekte, die kreisen */
        .orbit {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .orbit.paused {
            animation-play-state: paused;
        }

        .project {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
        }

        .project img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .project:hover {
            transform: scale(1.2) rotate(10deg);
        }

        /* Positionierung der Projekte */
        .project:nth-child(1) { top: 0; left: 50%; }
        .project:nth-child(2) { top: 50%; right: 0; }
        .project:nth-child(3) { bottom: 0; left: 50%; }
        .project:nth-child(4) { top: 50%; left: 0; }

        /* Orbit-Animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="space-container">
        <div id="saturn" class="planet">
            <img src="saturn.png" alt="Saturn">
        </div>
        <div class="orbit" id="orbit1" style="top: 15%; left: 15%;">
            <div class="project" onclick="openProject('panel.jojosstudio.de')">Aula Panel <img src="projekt1.jpg" onerror="this.style.display='none';"></div>
            <div class="project" onclick="openProject('vocab.jojosstudio.de')">Vocabel Trainer <img src="projekt2.jpg" onerror="this.style.display='none';"></div>
        </div>

        <div id="earth" class="planet">Private Projekte</div>
        <div class="orbit" id="orbit2" style="bottom: 10%; right: 10%;">
            <div class="project" onclick="openProject('https://privatprojekt1.de')">Privat 1 <img src="privat1.jpg" onerror="this.style.display='none';"></div>
            <div class="project" onclick="openProject('https://privatprojekt2.de')">Privat 2 <img src="privat2.jpg" onerror="this.style.display='none';"></div>
        </div>
    </div>

    <script>
        function openProject(url) {
            window.open(url, "_blank");
        }

        document.querySelectorAll('.orbit').forEach(orbit => {
            orbit.addEventListener('mouseenter', () => {
                orbit.classList.add('paused');
            });
            orbit.addEventListener('mouseleave', () => {
                orbit.classList.remove('paused');
            });
        });
    </script>

</body>
</html>
