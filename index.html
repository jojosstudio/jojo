<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte im Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .space-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Große Planeten */
        .planet {
            position: absolute;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            border: 2px solid white;
        }

        #saturn {
            top: 30%;
            left: 25%;
        }

        #saturn img {
            width: 100%;
        }

        #saturn::after {
            content: "Schulprojekte";
            position: absolute;
            top: 110%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        #earth {
            background: radial-gradient(circle, #2ecc71, #145a32);
            bottom: 15%;
            right: 25%;
        }

        #mars {
            background: radial-gradient(circle, #e74c3c, #a93226);
            top: 20%;
            right: 35%;
        }

        /* Orbit */
        .orbit-container {
            position: absolute;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            animation: rotate-orbit 12s linear infinite;
        }

        /* Kleine Planeten */
        .project {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
        }

        .project img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Animation für kleine Planeten */
        @keyframes rotate-orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-projects {
            0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
        }

        .orbit .project {
            animation: rotate-projects 12s linear infinite;
        }

        /* Hover-Effekt */
        .project:hover {
            width: 70px;
            height: 70px;
            transform: scale(1.3);
            animation-play-state: paused;
        }

        .orbit:hover .project {
            animation-play-state: paused !important;
        }

        .project:hover .info-box {
            opacity: 1;
            transform: translateY(0);
        }

        /* Info-Box */
        .info-box {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            width: 150px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="space-container">
        <!-- Große Planeten -->
        <div id="saturn" class="planet">
            <img src="saturn.png" alt="Saturn">
        </div>

        <div id="mars" class="planet">Mars</div>

        <!-- Orbit um Saturn -->
        <div class="orbit-container" style="top: 28%; left: 24%;">
            <div class="orbit">
                <div class="project" onclick="openProject('panel.jojosstudio.de')">
                    <img src="projekt1.jpg" onerror="this.style.display='none';">
                    <div class="info-box">Aula Panel - Verwaltungssystem</div>
                </div>
                <div class="project" onclick="openProject('vocab.jojosstudio.de')">
                    <img src="projekt2.jpg" onerror="this.style.display='none';">
                    <div class="info-box">Vokabel Trainer - Lerne effizient!</div>
                </div>
            </div>
        </div>

        <!-- Erde & Privatprojekte -->
        <div id="earth" class="planet">Private Projekte</div>
        <div class="orbit-container" style="bottom: 13%; right: 23%;">
            <div class="orbit">
                <div class="project" onclick="openProject('https://privatprojekt1.de')">
                    <img src="privat1.jpg" onerror="this.style.display='none';">
                    <div class="info-box">Privatprojekt 1 - Geheim ;)</div>
                </div>
                <div class="project" onclick="openProject('https://privatprojekt2.de')">
                    <img src="privat2.jpg" onerror="this.style.display='none';">
                    <div class="info-box">Privatprojekt 2 - Work in Progress</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openProject(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
